<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
		<input id="name" type="text" required>
		</div>
		
		<div>
			<label for="email">Email</label>
			<input id="email" type="email input" required>
		</div>

		<div>
			<label for="gender">Gender</label>
			<label for="gender_m"> Male</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label>Female</label>
			<input type="radio" id="gender_f" name="gender" required>
		</div>

		<div>
			<label for="laptop">Laptop Brands</label>
			<select id="laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div>

		<div>
			<label for="age">Age</label>
			<input id="age" type="number" required>
		</div>
		
		<div>
			<label for="dob">Date of Birth</label>
			<input id="dob" type="date" required>
		</div>
		
		<div>
			<label for="password">Password</label>
			<input id="password" type="password" required>
		</div>

		<div>
			<label for="portfolio">Portfolio URL</label>
			<input id="portfolio" type="url">
		</div>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
